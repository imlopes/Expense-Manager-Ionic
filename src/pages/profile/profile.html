<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding>
    <!--profile img using ion-avatar -->
  <ion-avatar >
    <img [src]="userProfile?.photoURL" alt="User Profile Picture" />
  </ion-avatar>

    <br>
    <p>Name : <b>{{ userProfile?.displayName }}</b></p>
    <p>Email : <b>{{ userProfile?.email }}</b></p>
    <!--<p>{{ userIdinfo }}</p>-->
  </ion-card>

  <!--logout button-->
    <button color="danger" block style="text-transform: none;" text-center ion-button icon-left (click)="logout()">
      <ion-icon  name="logo-google"></ion-icon>
      Logout
    </button>

</ion-content>
