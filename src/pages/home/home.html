<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Expense Manager
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding >
  <!--Managing expense in a hassle free way.-->

  <!--<p>-->
    <!--If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.-->
  <!--</p>-->

  <div cards>

    <div class="grid-full">
      <ion-row>


        <ion-col>
          <ion-card>
            <h1 ><span style="font-size:large;"> ₹ </span>{{totalamount}}</h1>
            <p>Total Expense</p>
          </ion-card>
        </ion-col>

        <!--button to add new Expense to firestore-->
        <ion-col >
          <ion-fab middle center (click)="onClickNewExpense()">
            <button ion-fab ><ion-icon name="add"></ion-icon></button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </div>

  </div>


  <br>
  <!--get initialized expenseList Observable and populate the list-->
  <ion-list  *ngFor="let expense of expenseList | async" (click)="showexpense(expense)">

    <ion-item>
      <p item-start>{{ expense.title }}  </p>
      <ion-badge color="badgegreen" item-end> ₹ {{ expense.amount }} </ion-badge>

      <span item-end *ngIf="expense.cash_expense;then cashicon else cardicon"></span>
      <ng-template #cashicon><ion-icon color="cashcolor" name="ios-cash" item-end></ion-icon></ng-template>
      <ng-template #cardicon><ion-icon color="cardcolor" name="ios-card" item-end></ion-icon></ng-template>

    </ion-item>

  </ion-list>


</ion-content>
