<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add a new Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Add your expense with appropriate title/description.
  </p>

  <ion-item>
    <ion-label>Paid by Cash</ion-label>
    <ion-checkbox [(ngModel)]="expenseType" item-right></ion-checkbox>
  </ion-item>

  <form [formGroup]="addExpenseForm" (submit)="addExpense()" novalidate>

    <ion-item >
      <ion-label floating>Expense Title</ion-label>
      <ion-input type="text" formControlName="expenseTitle"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label fixed>Amount in â‚¹</ion-label>
      <ion-input type="number" formControlName="expenseAmount" ></ion-input>
    </ion-item>

    <br>
    <div text-center >
      <button ion-button block type="submit" [disabled]="!addExpenseForm.valid" style="text-transform: none;">Add Expense</button>
    </div>

  </form>


</ion-content>
